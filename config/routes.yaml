# config/routes.yaml

# ==================== ANCIENNE CONFIGURATION ====================
controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

# ==================== ROUTES SPÉCIFIQUES POUR COACHING ====================
# Routes détaillées pour CoachingSessionController
app_coaching_session_index:
    path: /coaching/session
    controller: App\Controller\CoachingSessionController::index
    methods: GET

app_coaching_session_new:
    path: /coaching/session/new
    controller: App\Controller\CoachingSessionController::new
    methods: [GET, POST]

app_coaching_session_show:
    path: /coaching/session/{id}
    controller: App\Controller\CoachingSessionController::show
    methods: GET

app_coaching_session_edit:
    path: /coaching/session/{id}/edit
    controller: App\Controller\CoachingSessionController::edit
    methods: [GET, POST]

app_coaching_session_delete:
    path: /coaching/session/{id}
    controller: App\Controller\CoachingSessionController::delete
    methods: POST
    

app_training_plan_index:
